<div class="playerBox" id="playerOne" data-live="false">
  <span> Player 1: <br>
    <input type="button" class="p1Button" data-val="false" id="p1Rock" value="Rock">
    <input type="button" class="p1Button" data-val="false" id="p1Paper" value="Paper">
    <input type="button" class="p1Button" data-val="false" id="p1Scissors" value="Scissors">
  </span>
  <div><br>
    Player 1 Chat: <input type="text" id="player1Chat" value="">
    <input type="button" id="player1Btn" value="submit" data-name="player 1:"></button>
  </div>
</div>
<div class="playerBox" id="gameCenter"> game display here
  
  <div id="display"> display box</div>
    
 Player One Wins: <div id="p1Wins">0</div>

 Player Two Wins: <div id="p2Wins">0</div>
 Player Two Losses: <div id="p2Losses">0</div>

</div>
